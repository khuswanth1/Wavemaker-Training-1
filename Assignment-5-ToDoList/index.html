<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="input-group">
            <h1>To-do List</h1>
            <button id="exportButton">Export Tasks</button>
            <button id="importButton">Import Tasks</button>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
        </div>
        <div class="input-group">
            <button class="addRemoveButton" id="add">Add Task</button>
            <button class="addRemoveButton" id="remall">&#128465;</button>
        </div>
        <div class="input-group">
            <input type="text" id="searchbox" placeholder="Search tasks...">
            <select id="filterDropdown">
                <option value="all">All</option>
                <option value="date">By Date</option>
                <option value="priority">By Priority</option>
            </select>
            <button id="themeToggle">Toggle Theme</button>
        </div>
        <div class="todos" id="todoscontainer">
        </div>
    </div>

    <dialog id="addTaskDialog">
        <form method="dialog">
            <div class="form-group">
                <label for="taskInput">Task:</label>
                <input type="text" id="taskInput" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="dueDateInput">Due Date:</label>
                <input type="date" id="dueDateInput" required>
            </div>
            <div class="form-group">
                <label for="dueTimeInput">Due Time:</label>
                <input type="time" id="dueTimeInput" required>
            </div>
            <div class="form-group">
                <label for="priorityInput">Priority:</label>
                <select id="priorityInput">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="button-group">
                <button type="button" id="saveTask">Save</button>
                <button type="button" id="cancelTask">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="editDialog">
        <form method="dialog">
            <div class="form-group">
                <label for="editInput">Edit Task:</label>
                <input type="text" id="editInput" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="editDueDateInput">Edit Due Date:</label>
                <input type="date" id="editDueDateInput" required>
            </div>
            <div class="form-group">
                <label for="editDueTimeInput">Edit Due Time:</label>
                <input type="time" id="editDueTimeInput" required>
            </div>
            <div class="form-group">
                <label for="editPriorityInput">Edit Priority:</label>
                <select id="editPriorityInput">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit">Save</button>
                <button type="button" id="cancelEdit">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="addSubtaskDialog">
        <form method="dialog">
            <div class="form-group">
                <label for="subtaskInput">Subtask:</label>
                <input type="text" id="subtaskInput" maxlength="50" required>
            </div>
            <div class="button-group">
                <button type="button" id="saveSubtask">Save</button>
                <button type="button" id="cancelSubtask">Cancel</button>
            </div>
        </form>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
